<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script><script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      };
    </script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #15151b;}
        .glass {
            background: linear-gradient(140deg, rgba(34,33,44,0.80) 60%, rgba(44,43,56,0.72) 100%);
            backdrop-filter: blur(16px);
            box-shadow: 0 4px 32px 0 rgba(40,30,90,0.18);
        }
        .neumorphic {
            box-shadow: 0 2px 10px 0 rgba(30,30,40,0.24), 0 1.5px 2.5px 0 rgba(60,60,110,0.06) inset;
        }
        .champ-glow {
            box-shadow: 0 0 0 2px #fbbf24, 0 6px 24px 0 rgba(251,191,36,0.18);
        }
        .soft-glow {
            box-shadow: 0 0 0 2px #6366f1, 0 2px 8px 0 rgba(99,102,241,0.15);
        }
        .submit-glow {
            box-shadow: 0 0 16px 2px #a78bfa80, 0 0 24px 4px #f472b680;
            animation: submit-bounce 1.1s cubic-bezier(.57,1.39,.4,1.14) infinite alternate;
        }
        @keyframes submit-bounce {
            from { transform: scale(1);}
            to { transform: scale(1.02);}
        }
        .highlight-final {
            animation: slot-fadein 0.7s cubic-bezier(.38,1.13,.7,1.05);
        }
        @keyframes slot-fadein {
            0% { opacity: 0; transform: scale(0.97);}
            100% { opacity: 1; transform: scale(1);}
        }
    </style>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-[#181924] text-[#e0e0e0] min-h-[900px]">

    <main id="main-dnd-complete" class="relative min-h-[900px] w-full flex flex-col items-center justify-start px-2 pt-6 pb-5">
        
        <header id="header" class="w-full flex items-center justify-between px-1 pb-2 mb-1">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-trophy text-amber-400 text-xl"></i>
                <span class="font-bold text-lg tracking-tight text-[#ecebf5]">Bracket Master</span>
            </div>
            <button class="flex items-center rounded-full bg-[#26263c]/60 px-4 py-2 text-[#e0e0e0] text-[1rem] font-semibold shadow hover:bg-[#24243a] transition-all duration-200 active:scale-95">
                <i class="fa-regular fa-user text-indigo-400 mr-2"></i>Sign In
            </button>
        </header>
        
        <section id="section-dnd-area-complete" class="w-full max-w-[425px] mx-auto mt-2 flex flex-row gap-3 justify-center">
            <!-- All Players Column (minimal, faded, optional interaction) -->
            <div id="block-all-players-final" class="flex-1 flex flex-col opacity-40 pointer-events-none select-none">
                <h2 class="text-base font-semibold mb-2 text-[#e8e8f4] tracking-wide pl-1">All Players</h2>
                <div id="list-all-players-final" class="glass neumorphic rounded-2xl py-2 px-1 gap-2 flex flex-col overflow-y-auto max-h-[560px] min-h-[420px]">
                    <div class="rounded-2xl border-2 border-[#35355b] bg-[#20202e]/80 px-4 py-3 mb-2 text-[1.07rem] font-medium flex items-center" style="min-height:48px;">
                        Harry
                    </div>
                    <div class="rounded-2xl border-2 border-[#35355b] bg-[#20202e]/80 px-4 py-3 mb-2 text-[1.07rem] font-medium flex items-center" style="min-height:48px;">
                        Igor
                    </div>
                </div>
            </div>
            <!-- Your Predictions Column -->
            <div id="block-your-predictions-final" class="flex-1 flex flex-col ml-1">
                <h2 class="text-base font-semibold mb-2 text-[#e8e8f4] tracking-wide pl-1">Your Predictions</h2>
                <div id="list-prediction-slots-final" class="glass neumorphic rounded-2xl py-2 px-1 gap-2 flex flex-col overflow-y-auto max-h-[560px] min-h-[420px]">
                    <div class="relative rounded-2xl border-2 champ-glow bg-[#23232e]/80 px-4 py-3 mb-2 flex items-center justify-between min-h-[52px] highlight-final" style="border-color: #fbbf24;">
                        <span class="font-semibold text-[1.09rem] text-amber-200 flex items-center gap-1">
                            <i class="fa-solid fa-crown text-amber-300/90 text-md mr-1"></i>
                            Bob
                        </span>
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-amber-300/80 text-lg justify-self-end opacity-80"><i class="fa-solid fa-medal"></i></span>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #6366f1;">
                        <span class="font-semibold text-[1.04rem] text-indigo-100">Evan</span>
                        <i class="fa-solid fa-trophy text-indigo-400 opacity-70"></i>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #6366f1;">
                        <span class="font-semibold text-[1.04rem] text-indigo-100">Frank</span>
                        <i class="fa-solid fa-trophy text-indigo-400 opacity-70"></i>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #6366f1;">
                        <span class="font-semibold text-[1.04rem] text-indigo-100">Charlie</span>
                        <i class="fa-solid fa-trophy text-indigo-400 opacity-70"></i>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #a78bfa;">
                        <span class="font-semibold text-[1.04rem] text-violet-100">Albert</span>
                        <i class="fa-solid fa-trophy text-violet-400 opacity-70"></i>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #f472b6;">
                        <span class="font-semibold text-[1.04rem] text-rose-100">George</span>
                        <i class="fa-solid fa-trophy text-rose-400 opacity-70"></i>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #f472b6;">
                        <span class="font-semibold text-[1.04rem] text-rose-100">David</span>
                        <i class="fa-solid fa-trophy text-rose-400 opacity-70"></i>
                    </div>
                    <div class="rounded-2xl border-2 soft-glow bg-[#23232e]/90 px-4 py-3 mb-2 flex items-center min-h-[48px] justify-between highlight-final transition-all" style="border-color: #fbbf24;">
                        <span class="font-semibold text-[1.04rem] text-amber-100">Igor</span>
                        <i class="fa-solid fa-trophy text-amber-400 opacity-90"></i>
                    </div>
                </div>
            </div>
        </section>
        
        <div id="final-prompt-complete" class="absolute left-1/2 -translate-x-1/2 bottom-[106px] z-30">
            <div class="glass rounded-xl px-5 py-2 text-base text-[#faf7ee] bg-gradient-to-r from-indigo-500/30 via-violet-700/10 to-rose-600/15 font-semibold flex items-center shadow-xl gap-2 border border-violet-300/30 backdrop-blur-lg">
                <i class="fa-solid fa-check-circle text-emerald-400 text-lg"></i>
                All 8 slots filled! Ready to lock your picks.
            </div>
        </div>
        
        <footer id="footer" class="fixed left-0 bottom-0 w-full z-40">
            <div class="max-w-[425px] mx-auto py-4 px-4 flex items-center justify-center">
                <button id="btn-submit-final" class="w-full rounded-2xl bg-gradient-to-r from-indigo-500 via-violet-600 to-rose-400 shadow-xl text-[#ecebf5] font-bold py-4 text-lg tracking-wide transition-all duration-300 submit-glow active:scale-97">
                    <span class="flex items-center justify-center gap-2">
                        <i class="fa-solid fa-paper-plane animate-pulse"></i>
                        Submit Prediction
                    </span>
                </button>
            </div>
        </footer>
    </main>

</body></html>
