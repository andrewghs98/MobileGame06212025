    <script>
        // Simple UX switching for phone/OTP form
        const formPhone = document.getElementById('form-phone');
        const formOtp = document.getElementById('form-otp');
        const otpHint = document.getElementById('block-otp-hint');

        formPhone.addEventListener('submit', function(e) {
            e.preventDefault();
            formPhone.classList.add('hidden');
            formOtp.classList.remove('hidden');
            otpHint.classList.remove('hidden');
        });

        formOtp.addEventListener('submit', function(e) {
            e.preventDefault();
            formOtp.querySelector('button[type=submit]').innerHTML = '<i class="fa-solid fa-circle-notch fa-spin text-base mr-2"></i> Signing in...';
            setTimeout(() => {
                formOtp.querySelector('button[type=submit]').innerHTML = '<span>Verify & Sign In</span><i class="fa-solid fa-lock-open ml-1 text-base"></i>';
            }, 1700);
        });

        document.getElementById('btn-resend-otp').addEventListener('click', function(e) {
            e.preventDefault();
            this.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sending...';
            setTimeout(() => {
                this.innerHTML = 'Resend';
            }, 1300);
        });
    </script>
